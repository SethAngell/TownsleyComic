{% extends "_base.html" %} {% load static %}

{% block content %}
<div class="flex flex-col items-center content-center mt-8 w-full">
    <div id='detail-card' class=" border-4  border-slate-800 w-1/3">
        <h1 class="p-2 text-4xl border-b-4 border-slate-800">{{image.name}}</h1>
        <img class="w-full border-2 border-slate-800" src="{{image.image.url}}"/>
        <p class="text-xl p-2 border-t-4 border-slate-800">Alt Text: {{image.alt_text}}</p>
    </div>
</div>

<div id="detail-buttons" class="flex flex-row gap-x-4 items-center justify-center mt-8 mb-12">
    <a href="/content/image_index/" class="text-center w-24 p-2 border-4 border-slate-800 text-slate-800 bg-slate-50 shadow-2xl hover:shadow-md hover:bg-slate-800 hover:text-slate-50 uppercase">Back</a>
    <a href="/content/image_edit/{{image.id}}/" class="text-center w-24 p-2 border-4 border-slate-800 text-slate-800 bg-slate-50 shadow-2xl hover:shadow-md hover:bg-slate-800 hover:text-slate-50 uppercase">Edit</a>
    <button class="w-24 p-2 border-4 border-red-800 text-red-800 bg-slate-50 shadow-2xl hover:focus:shadow-md hover:bg-red-800 hover:text-slate-50 uppercase">Delete</button>
</div>
{% endblock %}
