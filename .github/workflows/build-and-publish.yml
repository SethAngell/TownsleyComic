name: Build Project

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker-image:
    name: Builder Docker image and push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_TOKEN }}
      
      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.ADMIN_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Grab Updated Version
        run: |
          SEMVER=$(cat pyproject.toml | grep version\ \= | sed -r 's/^version = "(.*)"$/\1/')
          echo "SEMANTIC_VERSION=$(echo $SEMVER)" >> $GITHUB_ENV
          echo $SEMVER && sleep 5

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build image and push to Github Container Registry
        uses: docker/build-push-action@v3
        with:
          context: ./src
          file: ./src/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/sethangell/townsley_comic:latest
            ghcr.io/sethangell/townsley_comic:${{ vars.MAJOR_VERSION }}.${{ vars.MINOR_VERSION }}
          secrets: |
            SEMANTIC_VERSION=${{ env.SEMANTIC_VERSION }}
